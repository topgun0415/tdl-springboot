<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="Content">
<head>
    <title>ログイン</title>
</head>
<body>

<div class="relative min-h-screen w-full">
    <!-- Background Video -->
    <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover">
        <source th:src="@{/video/C0010.mp4}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Wrapper (Matches Footer Width) -->
    <div class="relative max-w-6xl mx-auto grid grid-cols-2 min-h-screen">
        <!-- Left Side: Login Form -->
        <div class="flex flex-col justify-center items-center px-6 py-12 lg:px-8 bg-white/80 backdrop-blur-md w-full">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mb-10 text-center text-2xl font-bold tracking-tight text-gray-900">For your precious day</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-900">メール</label>
                        <div class="mt-2">
                            <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    autocomplete="email"
                                    placeholder="todolist12345@example.com"
                                    required
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button
                                type="submit"
                                class="flex w-full justify-center rounded-md bg-green-600 px-3 mb-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            ログイン
                        </button>

                        <p class="mt-10 text-center text-sm text-gray-500">
                            まだアカウントありませんか？
                            <a th:href="@{/signup}" class="font-semibold text-green-600 hover:text-green-700">登録する</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side (Empty Column for Grid Layout) -->
        <div></div>
    </div>

    <!-- Footer (Same Width as Content) -->
    <footer class="w-full bg-gray-800 text-white py-4">
        <div class="max-w-6xl mx-auto text-center">
            © 2024 Your Company. All rights reserved.
        </div>
    </footer>
</div>


</body>
</html>
