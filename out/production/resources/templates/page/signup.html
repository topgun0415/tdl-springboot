<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layout}"
        layout:fragment="Content">
<head>
  <link th:href="@{/css/page/signup.css}" rel="stylesheet"/>
  <title>会員登録</title>
</head>
<body>
<div class="container min-w-full">
  <div class="container flex min-w-full item-center min-h-full flex-col justify-center px-6 py-12 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <a href="/login">
        <img class="m-auto w-24 h-24 rounded-full shadow-md" th:src="@{/images/logo.jpg}" alt="Logo">
      </a>
      <div class="mt-6 mb-5 text-center">
        <p class="text-lg font-bold tracking-wide text-black-700">List Your
          <span class="font-bold text-green-700">[ Life ]</span>
        </p>
      </div>
    </div>

    <div class="mt-10s sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">メール</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full mb-4 justify-center rounded-md text-black border border-gray-400 focus:ring-3 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
            メールで登録す
          </button>
          <div class="inline-flex items-center justify-between w-full">
            <hr class="w-32 h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
            <p class="text-gray-900">または</p>
            <hr class="w-32 h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
          </div>
          <div class="flex">
            <button type="submit" id="line_btn" class="flex w-full mb-4 justify-center items-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              <img id="line_btn_img" th:src="@{/images/line_btn_base.png}" alt="Logo" class="mr-2" style="width: 7%; height: auto;">
              <span class="flex-1 text-center mr-6">LINEでログイン</span>
            </button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
