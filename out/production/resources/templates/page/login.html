<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="Content">
<head>
    <title>ログイン</title>
</head>
<body>
<div class="container min-w-full h-[600px] relative overflow-hidden">
    <!-- Background Video -->
    <video autoplay loop muted playsinline>
        <source th:src="@{/video/C0010.mp4}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Foreground Content -->
    <div class="relative z-10 flex min-w-full items-center min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-white/80 backdrop-blur">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mb-10 text-center text-2xl font-bold tracking-tight text-gray-900">For your precious day</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">メール</label>
                    <div class="mt-2">
                        <input
                                type="email"
                                name="email"
                                id="email"
                                autocomplete="email"
                                placeholder="todolist12345@example.com"
                                required
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button
                            type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 mb-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        ログイン
                    </button>

                    <p class="mt-10 text-center text-sm text-gray-500">
                        まだアカウントありませんか？
                        <a href="" class="font-semibold text-indigo-600 hover:text-indigo-500">登録する</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
